apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-gin-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: myapp.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: go-gin
                port:
                  number: 80
